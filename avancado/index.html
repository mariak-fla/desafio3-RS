            <div class="top">
                <h2>Informações pessoais</h2>
            </div>
        </header>

        <form>
            <fieldset>
                <div class="fieldset-wrapper">
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="name">Nome<span class="required">*</span></label>
                            <input 
                            type="text" 
                            id="name"
                            required>
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="surname">Sobrenome<span class="required">*</span></label>
                            <input 
                            type="text" 
                            id="surname"
                            required>
                        </div>
                    </div>
        
                    <div class="input-wrapper">
                        <label for="email">Email<span class="required">*</span><span class="detail">(digite um email válido)</span></label>
                        <input 
                        type="email" 
                        id="email"
                        required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentor">Selecione quem foi seu mentor<span class="required">*</span></label>
                        <select name="" id="" required>
                            <option value="fulano">Fulano</option>
                            <option value="beltrano">Beltrano</option>
                            <option value="sicrano">Sicrano</option>
                        </select>
                    </div>

                    <div class="input-wrapper">
                        <label for="feedback">Feedback sobre o mentor</label>
                        <textarea></textarea>
                    </div>
                    
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="questions"><label for="questions">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Agendamento da proxima mentoria</legend>

                    <div class="col-3">
                        
                        <div class="input-wrapper">
                            <label for="date">Data<span class="required">*</span><span class="detail">(DD/MM/AAAA)</span></label>
                            <input 
                            type="date" 
                            id="date"
                            required>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="from">Das<span class="required">*</span></label>
                            <input 
                            type="time" 
                            id="from"
                            required>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="to">Até<span class="required">*</span></label>
                            <input 
                            type="time" 
                            id="to"
                            required>
                        </div>
                    </div>
                </div>
            </fieldset>

            <button type="submit">Salvar</button>
        </form>
    </div>
